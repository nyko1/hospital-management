<app-header></app-header>


<div class="main-container">


    <!-- Page header start -->
    <div class="page-header">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Edit Profil Details</li>
        </ol>
       
    </div>
    <!-- Page header end -->


    <!-- Content wrapper start -->
    <div class="content-wrapper">

         <!-- Row start -->
         <div class="row gutters">
            @if (userForm) {
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Edit Profil</div>
                            </div>
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="userName">User Name</label>
                                            <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="User Name" readonly>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="oldPassword">Old Password</label>
                                            <input type="password" formControlName="oldPassword" class="form-control" id="oldPassword" placeholder="Old Password">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="newPassword">Password</label>
                                            <input type="password" formControlName="newPassword" class="form-control" id="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                          <button type="submit" class="btn btn-primary" >Change Password</button>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                    <!-- Notifications Toast -->
                    <p-toast></p-toast>

               </form>
            }
          
           
        </div>
        <!-- Row end -->
         
    </div>
    <!-- Content wrapper end -->

</div>



<app-footer></app-footer>
