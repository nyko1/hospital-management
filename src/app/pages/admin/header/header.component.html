<!-- Header start -->
<header class="header">
    <div class="container-fluid">

        <!-- Row start -->
        <div class="row gutters">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                <a routerLink="/admin" class="logo">NykoGes <span>Hospitals</span></a>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">

                <!-- Header actions start -->
                @if (userInfo) {
                    <ul class="header-actions">
                        <li class="dropdown d-none d-sm-block">
                            <a  class="contact">
                                <i class="icon-user"></i> {{userInfo.USERNAME}}
                            </a>
                        </li>
                        
                        <li class="dropdown">
                            <a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true">
                                <span class="avatar">{{userInfo.USERNAME}}<span class="status busy"></span></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userSettings">
                                <div class="header-profile-actions">
                                    <div class="header-user-profile">
                                        <div class="header-user">
                                            <img src="../../assets/images/user11.png" alt="Royal Hospitals Admin Template" />
                                        </div>
                                        <h5>{{userInfo.USERNAME}}</h5>
                                        <p>{{userInfo.USERNAME}}</p>
                                    </div>
                                    <a href="" routerLink="/edit-password"><i class="icon-user1"></i> My Profile</a>
                                    <a href="" routerLink="add-doctor"><i class="icon-settings1"></i> Account Settings</a>
                                    <a (click)="logout()" href=""><i class="icon-log-out1"></i> Sign Out</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                }
                						
                <!-- Header actions end -->

            </div>
        </div>
        <!-- Row end -->

    </div>
</header>
<!-- Header end -->
